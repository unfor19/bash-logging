name: Update README.md
on:
  push:
    branches: [master]
    paths-ignore:
      - "README.md"

env:
  SRC_FILE_PATH: "loggingsh.md"
  DST_FILE_PATH: "README.md"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare tests.sh output
        run: |
          echo -e "\`\`\`\n$$(tail -n +3 "$$SRC_FILE_PATH")\n\`\`\`" > "$${SRC_FILE_PATH}"
      - uses: unfor19/replacer-action@master
        name: Update README.md file
        with:
          src-file-path: ${{ fromJSON(env.SRC_FILE_PATH) }}
          dst-file-path: ${{ fromJSON(env.DST_FILE_PATH) }}
          start-value: "<!-- loggingsh_start -->"
          end-value: "<!-- loggingsh_end -->"
          git-user-name: "GitHub Actions"
          git-user-email: "githubactions@meirg.co.il"
          git-commit-msg: "Updated by GitHub Actions"
          git-skip-commit: false
          git-skip-push: false
          create-backup: true
